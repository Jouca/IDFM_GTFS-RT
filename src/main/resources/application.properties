spring.application.name=${SPRING_APPLICATION_NAME:idfm_gtfs_rt}

server.port=${SERVER_PORT:8507}

# Minutes around now (+/-) to include theoretical trips as CANCELED if missing in realtime
# Extended to 180 minutes (3h) to better cover low-frequency lines and night services in ÃŽle-de-France
gtfsrt.cancellation.window.minutes=180

# Logging Configuration
# Set root logging level
logging.level.root=INFO

# Set logging level for your application package
logging.level.org.jouca.idfm_gtfs_rt=INFO

# Set logging level for specific classes (optional - for more verbose output)
# logging.level.org.jouca.idfm_gtfs_rt.fetchers.GTFSFetcher=DEBUG

# Logging pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Optionally, log to file as well
# logging.file.name=logs/application.log
# logging.file.max-size=10MB
# logging.file.max-history=10